<div ng-show="!ready" class="container">
    <div class="row">
        <div id="loading" style="z-index:500">
            <ul class="bokeh">
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</div>
<div ng-show="ready" class="row">
    <div align="center" class="col-xs-12 col-sm-10 col-md-10 col-lg-10 col-centered">
        <div class="login-dp">
            <div ng-show="ready" class="col-md-12 col-sm-12 col-lg-12 espacado">
                <h4>Criar Questão</h4>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <form class="form-group" ng-submit="createQuestion()" name="createQuestionForm">
                            <div class="row">
                                <div class="row">
                                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-centered">
                                        <label for="title">Título</label>
                                        <input ng-disabled="readonly" ng-model="question.title" class="form-control" type="text" id="title" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-centered">
                                        <label for="title">Enunciado</label>
                                        <textarea ng-disabled="readonly" ng-model="question.statement" class="form-control" type="text" id="statement" required>
                                                </textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-centered">
                                        <label ng-show="!readonly" ng-repeat="questionType in questionTypes" class="radio-inline">
                                            <input ng-disabled="readonly" type="radio" ng-model="question.questionType" ng-value="questionType"> {{questionType.typeDescription}}
                                        </label>

                                        <label ng-show="readonly" ng-repeat="questionType in questionTypes" class="radio-inline">
                                            <input ng-disabled="readonly" type="radio" ng-model="question.questionType.typeId" ng-value="questionType.typeId"> {{questionType.typeDescription}}
                                        </label>
                                    </div>
                                </div>
                                <div ng-show="question.questionType.typeId == '1' && !readonly" class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-centered">
                                        <a ng-disabled="readonly" ng-click="adicionarAlternativa()" class="btn icon-btn btn-success">
                                            <span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success">
                                            </span>
                                            Alternativa
                                        </a>
                                        <!-- <input ng-model="qtdAlternativas" class="form-control" type="text" id="alternativesCount" required> -->
                                    </div>
                                </div>
                                <div ng-show="question.questionType.typeId == '1' && question.alternatives.length" class="row">
                                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-centered">
                                        <div ng-repeat="alternative in question.alternatives track by $index" class="row">
                                            <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                                                <label class="pull-left">{{alternative.letter}})</label>
                                            </div>
                                            <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11">
                                                <textarea ng-disabled="readonly" ng-model="alternative.textAlternative" class="form-control" type="text" required></textarea>
                                            </div>
                                            <br>
                                        </div>
                                    </div>
                                </div>
                                <div ng-show="question.questionType.typeId == '1' && question.alternatives.length" class="row">
                                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-centered">
                                        <div ng-show="question.alternatives.length > 0" class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-centered">
                                                <h3>
                                                    Alternativa correta
                                                </h3>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-centered">
                                                <div ng-show="!readonly" ng-repeat="alternative in question.alternatives" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                                    <input ng-disabled="readonly" class="form-check-input" ng-model="question.correctAlternative" type="radio" ng-value="alternative">
                                                    <label class="form-check-label" for="inlineRadio1">{{alternative.letter}}</label>
                                                </div>
                                                <div ng-show="readonly" ng-repeat="alternative in question.alternatives" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                                    <input ng-disabled="readonly" class="form-check-input" ng-model="question.correctAlternative.letter" type="radio" ng-value="alternative.letter">
                                                    <label class="form-check-label" for="inlineRadio1">{{alternative.letter}}</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-centered">
                                        <button ng-show="!readonly" data-loading-text="<i class='fa fa-circle-notch fa-spin'></i> Criando" type="submit" class="btn btn-load btn-primary">Cria questão</button>
                                        <a class="btn btn-primary" href="/home">voltar</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
