<div class="row">
    <div align="center" class="col-xs-12 col-sm-4 col-md-4 col-lg-3 col-centered">
        <form ng-submit="submitForm()" class="login-dp">
            <h1>questDB</h1>
            <h6 class="fonte-login-incorreto" ng-show="shown">Usuário ou senha inválidos</h6>
            <div class="col-md-12 col-sm-12 col-lg-12 espacado">
                <h4>Login</h4>
                <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail2">Email</label>
                    <input type="email" ng-model="form.email" class="form-control" id="user" placeholder="Email ou Apelido" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="exampleInputPassword2">Senha</label>
                    <input type="password" ng-model="form.password" class="form-control" id="password" placeholder="Senha" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </div>
            </div>
            <div class="bottom text-center">
                <h5>Não tem cadastro ? <a href="/register"><b>Cadastre-se</b></a></h5>
            </div>
        </form>
    </div>
</div>
